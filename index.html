<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Lab 4</title>
</head>

<body>
    <h1>Great Auto Parts - Order From</h1>
    <div id="content">
        <form>
            <label for="fname">First Name: </label>
            <input type="text" id="fname" placeholder="Enter your first name">

            <label for="lname">Last Name: </label>
            <input type="text" id="lname" placeholder="Enter your Last name">

            <label for="email">Email: </label>
            <input type="email" id="email" placeholder="Enter your email">

            <label for="phone">Phone number: </label>
            <input type="tel" id="phone" placeholder="Enter your phone number">

            <label for="make">Make: </label>

                <option value="CADILLAC">CADILLAC</option>
                <option value="CHEVROLET">CHEVROLET</option>
                <option value="CHRYSLER">CHRYSLER</option>
                <option value="DODGE">DODGE</option>
                <option value="FERRARI">FERRARI</option>
                <option value="FORD">FORD</option>
                <option value="GMC">GMC</option>
                <option value="HONDA">HONDA</option>
                <option value="HUMMER">HUMMER</option>
                <option value="HYUNDAI">HYUNDAI</option>
                <option value="INFINITI">INFINITI</option>
                <option value="ISUZU">ISUZU</option>
                <option value="JAGUAR">JAGUAR</option>
                <option value="JEEP">JEEP</option>
                <option value="KIA">KIA</option>
                <option value="LAMBORGHINI">LAMBORGHINI</option>
                <option value="LAND ROVER">LAND ROVER</option>
                <option value="LEXUS">LEXUS</option>
                <option value="LINCOLN">LINCOLN</option>
                <option value="LOTUS">LOTUS</option>
                <option value="MASERATI">MASERATI</option>
                <option value="MAYBACH">MAYBACH</option>
                <option value="MAZDA">MAZDA</option>
                <option value="MERCEDES-BENZ">MERCEDES-BENZ</option>
                <option value="MERCURY">MERCURY</option>
                <option value="MINI">MINI</option>
                <option value="MITSUBISHI">MITSUBISHI</option>
                <option value="NISSAN">NISSAN</option>
                <option value="PONTIAC">PONTIAC</option>
                <option value="PORSCHE">PORSCHE</option>
                <option value="ROLLS-ROYCE">ROLLS-ROYCE</option>
                <option value="SAAB">SAAB</option>
                <option value="SATURN">SATURN</option>
                <option value="SUBARU">SUBARU</option>
                <option value="SUZUKI">SUZUKI</option>
                <option value="TOYOTA">TOYOTA</option>
                <option value="VOLKSWAGEN">VOLKSWAGEN</option>
                <option value="VOLVO">VOLVO</option>
            </select>

            <label for="model">Model: </label>
            <select id="model">
                <option value=""></option>
                <option value="MDX">MDX</option>
                <option value="RDX">RDX</option>
                <option value="TLX">TLX</option>
                <option value="NSX">NSX</option>
                <option value="DB11">DB11</option>
                <option value="Vantage">Vantage</option>
                <option value="DBX">DBX</option>
                <option value="A3">A3</option>
                <option value="A4">A4</option>
                <option value="Q5">Q5</option>

                <option value="Explorer">Explorer</option>
                <option value="Escape">Escape</option>
                <option value="Civic">Civic</option>
                <option value="Accord">Accord</option>
                <option value="CR-V">CR-V</option>
                <option value="Pilot">Pilot</option>
                <option value="Camry">Camry</option>
                <option value="Corolla">Corolla</option>
                <option value="RAV4">RAV4</option>
                <option value="Supra">Supra</option>

                <option value="XC90">XC90</option>
                <option value="S60">S60</option>
                <option value="V60">V60</option>
            </select>

            <label for="year">Year: </label>
            <input type="number" id="year" min="1980" max="2025" placeholder="Enter car year production">

            <label for="date">Date: </label>
            <input type="date" id="date">

            <label for="part">Spare part number: </label>
            <input type="text" id="part" placeholder="Enter spare part number">

            <label for="quantity">Quantity: </label>
            <input type="number" id="quantity" min="1" max="20" placeholder="Enter number of parts">

            <label for="comment">Comment: </label>
            <textarea id="comment" cols="20" rows="5" placeholder="..."></textarea>

            <button type="submit" id="submit-button">Submit</button>

        </form>
    </div>
</body>

</html>
